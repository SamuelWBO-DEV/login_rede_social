<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/x-icon" href="./img/_8T3PbCSTRI.png">
</head>
<body>
    <main>
        <img id="img-fundo" src="./img/nonenglish-dark.webp">
            <div id="container">
            <div id="caixa-cadastro">
                <div id="caixa-de-texto">Entrar com o instagram</div>
                <input class="input" type="email" placeholder="Nome de usuário, telefone ou e-mail">
                <input class="input" type="password" placeholder="Senha">
                <button id="btn">
                    <img src="./img/iconeisnta.svg">
                    <div id="txt-entrar" >Entrar</div>
                </button>
                <label id="lbl-senha">Esqueceu sua senha?</label>

               <div id="caixa-qr">
                <label id="label-qr">Baixe o app com o QR code</label>
                <img id="QR" src="./img/qrcode.png">
                </div> 
            </div>
        </div>
        <footer>
            <label>© 2024</label>
            <label>Termos do Threads</label>
            <label>Política de Privacidade</label>
            <label>Política de Cookies</label>
            <label>Relatar um problema</label>
        </footer>
    </main>
</body>
</html>
